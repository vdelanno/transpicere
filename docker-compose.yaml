services:
  # transpicere-dev:
  #   build: .
  #   depends_on:
  #     - mysql
  #     - postgres
  myql:
    image: "mysql:latest"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
  postgres:
    image: "postgres:latest"
    restart: always
    ports: 
      - 5432:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres_transpicere
  opensearch:
    image: opensearchproject/opensearch:1.2.0
    container_name: opensearch-node
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node
      - discovery.seed_hosts=opensearch-node
      - cluster.initial_master_nodes=opensearch-node
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer

  webapp:
    build: 
      dockerfile: ./Dockerfile_webapp
      context: .
    restart: always
    volumes:
      - ./transpicere:/code/transpicere
      - ./web:/code/web
    ports:
      - 5000:5000
    depends_on:
      - postgres
    command: sh -c './wait-for.sh postgres:5432 -- python -m web.app'

  test:
    build: 
      dockerfile: ./Dockerfile_test
      context: .
    volumes:
      - ./transpicere:/code/transpicere
      - ./test:/code/test
    depends_on:
      - postgres
      - opensearch
    command: sh -c './wait-for.sh postgres:5432 -- python -m pytest --cov=transpicere --cov-report term-missing ./test'
